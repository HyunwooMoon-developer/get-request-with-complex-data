<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The National Parks Services</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>The National Parks Services</h1>
        <form id="js-form">
            <label for="js-search-form">State Search</label>
            <input type="text" name="search" id="js-search-form" required>
            <label for="js-max-results">max results</label>
            <input type="number" id="js-max-results" value="10">
            <br>
            <input type="submit" value="search">
        </form>

        <p id="js-error-message" class="error-message"></p>
        <section id="results" class="hidden">
            <h2>Search Results</h2>
            <ul id="results-list">

            </ul>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
